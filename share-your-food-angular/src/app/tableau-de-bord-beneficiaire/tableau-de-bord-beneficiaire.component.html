<div class="bg-light mt-3 conteneurArrondi policeChampagne25">
  <p>Demandes acceptées</p>
</div>
      <div class="pt-3">
        <table class="table">
          <thead>
          <tr class="table-info policeImpact">
            <th>N°</th>
            <th>nom</th>
            <th>quantité</th>
            <th>statut</th>
            <th>donneur</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let demandedto of demandeAccByEntite">
            <td>{{demandedto.id}}</td>
            <td>{{demandedto.nomLot}}</td>
            <td>{{demandedto.quantiteLot}}</td>
            <td>{{demandedto.statut}}</td>
            <td>{{demandedto.nomEntite}}</td>
          </tr>
          </tbody>
        </table>
      </div>


<div class="bg-light mt-3 conteneurArrondi policeChampagne25">
  <p>Historique des mes demandes</p>
</div>

      <div class="pt-3">
        <table class="table">
          <thead>
          <tr class="table-info policeImpact">
            <th>N°</th>
            <th>nom</th>
            <th>quantité</th>
            <th>donneur</th>

          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let demande of demandeHist">
            <td>{{demande.id}}</td>
            <td>{{demande.nomLot}}</td>
            <td>{{demande.quantiteLot}}</td>
            <td>{{demande.nomEntite}}</td>
          </tr>
          </tbody>
        </table>
      </div>
